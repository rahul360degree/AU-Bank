                            active-step={currentStep} current-screen-name={screenName}

                </template>

                        error-image="Group_427321908.png"></c-ausf_-generic-error-screen-component>
                </template>

    <template if:true={thankyouScreen}>
        <div class="msgContainer">
            <div class="header1">
                <c-ausf_-generic-header-cmp show-contents={showContents} header-contents={headerContents}
                    container-description={headerDescription} journey-steps={overallJourneySteps}
                    current-journey={currentJourney} number-of-steps={stepsInCurrentJourney} active-step={currentStep}
                    current-screen-name={screenName} enable-back-button={enableBackButton}></c-ausf_-generic-header-cmp>
            </div>
            <div class="msgContents">
                <div class="msgData">
                    <img src={greentickImgURL} class="msgImg"></img>

                    <span class="msgTitleText">Details submitted successfully</span>
                    <span class="msgSubtitleText">
                        Please provide rest of the details to our representative
                        <span class="msgStrongText">
                            &nbsp;{assistUserName}
                        </span>
                    </span>
                </div>
                <!-- <div class="home"> -->
                <template if:true={showConsentBtn}>
                    <div class="consentDiv">
                        <a href="javascript:void(0)" onclick={handleDIY} class="diyText">I want to fill application by

                        <button class="consentModalBtnContiner" onclick={handleConsentBtn}>
