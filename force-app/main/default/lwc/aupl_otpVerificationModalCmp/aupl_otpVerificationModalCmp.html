<template>
    <div class="Modal-Container slds-align_absolute-center">
        <lightning-modal-body role="dialog" class="Verification slds-m-around_medium slds-fade-in-open"> 
            <div class="Verification-Content slds-m-bottom_medium">
                <div class="slds-p-bottom_small Verification-Header">
                    Verfiy your Mobile Number
                    <img class="slds-float_right close-icon" src={crossSymbolImage} onclick={closeOtpModal}>
                </div>
    
                <div class="Weve-sent-a-code-to-oliviauntitleduicom slds-m-top_medium slds-text-body_regular">
                    You will receive a
                    <span class="text-style-1"> 6-digit code </span>
                    on your mobile number ending with {mobilenum}
                </div>
            </div> 
            <div class="Otp-Rectangle-Container slds-m-top_medium">
                <form>
                    <div class="slds-grid slds-wrap">
                        <!-- div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="0" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="1" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="2" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="3" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="4" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="5" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div-->
                        <div class="slds-col slds-size_1-of-6 slds-p-right_small ">
                            <lightning-input class="Otp-Input" type="number" data-index="0" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-var-p-right_xx-small ">
                            <lightning-input class="Otp-Input slds-text-align_center" type="number" data-index="1" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-var-p-left_xx-small slds-var-p-right_xx-small ">
                            <lightning-input class="Otp-Input slds-text-align_center" type="number" data-index="2" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-var-p-left_xx-small slds-var-p-right_xx-small ">
                            <lightning-input class="Otp-Input slds-text-align_center" type="number" data-index="3" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-var-p-left_xx-small slds-var-p-right_xx-small ">
                            <lightning-input class="Otp-Input slds-text-align_center" type="number" data-index="4" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-6 slds-var-p-left_xx-small ">
                            <lightning-input class="Otp-Input slds-text-align_center" type="number" data-index="5" max-length="1" onchange={handleOtpChange}></lightning-input>
                        </div>
                    </div>
                </form>
            </div>
            <div class="Otp-Result">
                {otpResult}
            </div>
            <div class="Didnt-Receive-Otp-Container Text">
                <span class="Didnt-receive-OTP">
                    Didn't receive OTP?
                </span>
                <a class={resendClass}  disabled={isSubmitDisabled} onclick={handleResend}> Resend</a>
                <span style="color: #671773;"> {resendOtpTimer}</span>
            </div>
            <div class="Button-Separator"></div>
            <div class="Submit-Button slds-grid">
                <div class="slds-size_1-of-1">
                    <lightning-button 
                    variant="brand"
                    label="Submit"
                    title="Submit the OTP"
                    disabled={isSubmitDisabled}
                    stretch="true"
                    disable-animation
                    onclick={handleSubmit}></lightning-button>
                </div>
            </div>
        </lightning-modal-body>
    </div>
    
</template>
