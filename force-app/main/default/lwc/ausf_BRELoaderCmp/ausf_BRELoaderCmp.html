<template>
    <template if:true={errorFromAPI}>
        <c-ausf_generic-error-cmp errormessage={errorMessage} showreturntohome="true" errortitle="Something went wrong!" hideretry="true" style="position: relative; z-index: 2;"></c-ausf_generic-error-cmp>
    </template>
    <div class="bg">
        <template if:true={showErrorScreen}>
            <c-ausf_-generic-error-screen-component screen-name={screenName} error-title="Error_Message" error-image="Group_427321908.png" ></c-ausf_-generic-error-screen-component>
        </template>
        <template if:false={showErrorScreen}>
            <template if:false={beyondThreshold}>
                <c-ausf_-generic-header-cmp show-contents={showContents} header-contents={headerContents}
                container-description={headerDescription} journey-steps={overallJourneySteps}
                current-journey={currentJourney} number-of-steps={stepsInCurrentJourney} active-step={currentStep}
                current-screen-name={screenName} enable-back-button={enableBackButton}></c-ausf_-generic-header-cmp>
    
                <div class="main">
                    <div class="pauseImage">
                        <div class="animationBg">
                            <div lwc:if={showAnimation} class="slds-align_absolute-center">
                                <div  class="Animation slds-align_absolute-center slds-grid slds-wrap" >
                                    <c-lottie-player  src={loaderAnimationJSON} class="slds-size_1-of-1"
                                        background="transparent" speed="1" style="width: 308.276px; height: 177.039px;" loop
                                        autoplay></c-lottie-player>
                                </div>        
                            </div>
                        </div>
                    </div>
    
                    <div class="messageHeading">
                        {headingLabel}
                    </div>
                    <div class="message">
                        {messagelabel}
                    </div>
                </div>
            </template>
            <template if:true={beyondThreshold}>
                <c-ausf_-pause-screen applicant-id={applicantId} loan-application-id={loanApplicationId} loan-application-name={applicationIdData}></c-ausf_-pause-screen>
            </template>
        </template>

    </div>
</template>
